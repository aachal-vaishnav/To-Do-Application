<html xmlns:th="http://thymeleaf.org">
<head>
    <title>ToDo Application</title>
</head>
<body>
    <form action="/addtodo" method="post">
        <input type="text" name="toDoContent" placeholder="Write Your Task">
        <button type="submit">Add ToDo</button>
    </form>
    <ul>
        <li th:each="todo :${todoList}">
            <form th:action="@{/updatetodo/{id}(id=${todo.id})}" method="post">
            <input type="text" th:value="${todo.toDoContent}" name="toDoContent">

            <input type="checkbox" th:checked="${todo.complete}" name="complete">

            <button type="submit">UPDATE</button>
            </form>
        </li>
    </ul>
</body>
</html>
